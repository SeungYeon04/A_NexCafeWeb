<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC방 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <h3 >PC cafe </h3>
                <h1 style="color: blue; font-family:Arial, Helvetica, sans-serif;">NEX</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <h2>Welcome to our PC방</h2>
                <p>여기에 주요 소개 문구를 적습니다.</p>
            </div>
        </section>
        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>여기에 PC방에 대한 설명을 적습니다.</p>
                <div class="slider">
                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next" onclick="changeSlide(1)">&#10095;</button>
                    <div class="slides">
                        <img src="image/image1.jpg" alt="Image 1" class="slide active">
                        <img src="image/image2.jpg" alt="Image 2" class="slide">
                        <img src="image/image3.jpeg" alt="Image 3" class="slide">
                    </div>
                </div>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <h2>Our Services</h2>
                <p>여기에 제공하는 서비스들을 나열합니다.</p>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>여기에 연락처 정보를 적습니다.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 PC방 이름. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
